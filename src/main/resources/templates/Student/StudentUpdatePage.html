<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student-List</title>
</head>
<body>
<h1>Insert page</h1>

<form action="/StudentUpdatePage" method="POST" th:object="${student}">

    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{fullname}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="text" th:field="*{db}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select th:field="*{gender}">
                    <option th:value="F">Famale</option>
                    <option th:value="M">Male</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td><input type="text" th:field="*{nationality}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text" th:field="*{address}"></td>
        </tr>
        <tr>
            <td>Departments</td>
            <td><input type="text" th:field="*{department}"></td>
        </tr>
        <tr>
       <td><input type="submit"></td>
        </tr>

    </table>

</form>


</body>
</html>
