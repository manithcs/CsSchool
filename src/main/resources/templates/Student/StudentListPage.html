<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>student-List</title>
</head>
<body>
<a th:href="@{/StudentInsertPage}">Add New</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Full_Name</th>
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Nationality</th>
        <th>Email</th>
        <th>Address</th>
        <th>Departments</th>
        <th>Action</th>
    </tr>
    <tr  th:each="student :${student}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.fullname}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.db}"></td>
        <td th:text="${student.gender}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.nationality}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.department}"></td>
        <td>
            <a th:href="@{/student/{id}(id=${student.id})}">View</a>|
            <a th:href="@{/student/{id}/update(id=${student.id})}">Update</a>|
            <a th:href="@{/student/{id}/delete(id=${student.id})}">Delete</a>
        </td>
    </tr>


</table>



</body>
</html>
